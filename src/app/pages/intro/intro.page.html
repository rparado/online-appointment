<ion-content [fullscreen]="true" class="ion-padding">
	<div class="form-container">
		<form [formGroup]="myForm">
			<ion-item>
				<ion-input label="Email" type="text"  formControlName="email" inputmode="email" required="true"></ion-input>
			</ion-item>
			<ion-item>
				<ion-input label="Password" type="password" inputmode="text" formControlName="password" required="true"></ion-input>
			</ion-item>
			<ion-button expand="full" color="success" (click)="onLogin()">Login</ion-button>
			<ion-button expand="full" color="secondary" (click)="gotoRegister()">Register</ion-button>
		</form>
	</div>
</ion-content>
